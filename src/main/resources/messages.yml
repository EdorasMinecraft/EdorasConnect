# Discord
discord:
  link-description: "Vincula esta cuenta de Discord a tu cuenta de Minecraft"
  link-nick-option-description: "Usuario de Minecraft a vincular a esta cuenta de Discord"
  link-successful: "¡Perfecto! Te hemos enviado un mensaje dentro del servidor de Minecraft para que puedas verificar tu cuenta. Revísalo rápido, ya que el código caducará en breve."
  link-error: "Ha ocurrido un error al vincular tu cuenta de Discord. Vuelve a intentarlo más tarde. Si el problema persiste, ponte en contacto con el staff."
  link-error-with-code: "Ha ocurrido un error al vincular esta cuenta de Discord. Por favor, reporta este fallo con el código de error {code}."
  link-already-in-process: "Ya tienes una petición de vinculación pendiente. Espera hasta cinco minutos para poder pedir una nueva."
  link-limit-reached: "¡Vaya! Esta cuenta de Minecraft se encuentra vinculada a demasiadas cuentas de Discord. Desvincula alguna cuenta ejecutando el comando `/desvincular` desde ella, o desvincula todas ejecutando ese mismo comando en Minecraft."
  link-player-not-found: "No hemos encontrado a ningún usuario con ese nombre que se encuentre conectado en Edoras. ¿Lo has escrito bien?"
  link-already-linked: "¡Vaya! Parece que la cuenta de Discord que estás utilizando ya se encuentra vinculada a una cuenta de Minecraft."
  link-wrong-channel: "Vaya... Este comando solo puede ser ejecutado desde el canal `#{channel}`"
  unlink-description: "Desvincula esta cuenta de Discord de una cuenta de Minecraft"
  unlink-successful: "Has desvinculado correctamente esta cuenta de Discord."
  unlink-player-not-found: "Esta cuenta de Discord no se encuentra vinculada a ningún usuario de Minecraft."
  unlink-error: "Ha ocurrido un error al desvincular esta cuenta de Discord. Vuelve a intentarlo más tarde. Si el problema persiste, ponte el contacto con el staff."
  unlink-error-with-code: "Ha ocurrido un error al desvincular esta cuenta de Discord. Por favor, reporta este fallo con el código de error `{code}`."
  generic-error-with-code: "Ha ocurrido un error inesperado al procesar esta solicitud. Por favor, reporta este error al staff con el código de error `{code}`"
  voicechannel-join: "{user}#{discriminator} se ha unido al canal de voz `{voicechannel}`"
  voicechannel-leave: "{user}#{discriminator} ha salido del canal de voz `{voicechannel}`"
  voicechannel-move: "{user}#{discriminator} se ha movido del canal de voz `{oldvoicechannel}` a `{newvoicechannel}`"
  guild-not-found: "La guild no ha sido encontrada. ¿Es la ID de la configuración correcta?"

# Minecraft
minecraft:
  prefix: "&f[&#404EEDEdorasConnect&f]"
  generic-error-with-code: "{prefix} &#7289DAHa ocurrido un error inesperado al procesar esta solicitud. Por favor, reporta este error al staff con el código de error {code}"
  command-constructor-not-found: "{prefix} &#7289DANo se ha encontrado ningún comando disponible bajo los parámetros introducidos."
  console-not-allowed: "{prefix} &#7289DASolo un jugador de Minecraft puede ejecutar este comando."
  player-not-found: "{prefix} &#7289DANo se ha encontrado ninguna cuenta de Minecraft con el nombre indicado."
  mojang-servers-down: "{prefix} &#7289DALos servidores de Mojang parecen no responder. A continuación, mostramos más información."
  not-allowed: "{prefix} &#7289DANo tienes permiso para ejecutar este comando."
  tasks:
    account-not-linked: "{name}#{discriminator} no tiene la cuenta vinculada correctamente. Quitando rol de vinculado..."
    account-linked: "{name}#{discriminator} tiene la cuenta vinculada pero no consta en el servidor. Añadiendo rol..."
  link:
    link-successful-global-message: "{prefix} &#7289DA{player} ha vinculado su cuenta de Discord. ¿A qué esperas para hacerlo tú también? https://discord.edoras.es/"
    link-successful-global-message-hover: "{prefix} &#7289DAHaz click aquí para acceder al Discord oficial del servidor"
    link-verification: "{prefix} &#7289DAHaz click aquí para vincular esta cuenta de Minecraft con la cuenta de Discord {name}#{discriminator}. Si no puedes clicar este mensaje, introduce el comando /discord link {snowflake}"
    link-verification-hover: "{prefix} &#7289DAHaz click aquí para finalizar el proceso de vinculación con Discord"
    account-linked: "{prefix} &#7289DASe ha vinculado correctamente la cuenta de Discord {name}#{discriminator} a la cuenta de Minecraft {player}"
    no-link-expected: "{prefix} &#7289DALa cuenta de Discord indicada no tiene ninguna petición de vinculación pendiente."
    wrong-account: "{prefix} &#7289DAEsta cuenta de Discord está siendo vinculada a una cuenta de Minecraft distinta. ¿Te has equivocado de cuenta?"
    check:
      linked-accounts: "{prefix} &#7289DAEl usuario {player} tiene las siguientes cuentas de Discord vinculadas: {discords}"
      no-linked-accounts: "{prefix} &#7289DAEl usuario {player} no tiene ninguna cuenta de Discord vinculada."
  unlink:
    ask-confirmation: "{prefix} &#7289DA¡Cuidado! Este comando desvincula todas las cuentas de Discord asociadas al usuario de Minecraft actual. Si es lo que de verdad estás intentando hacer, vuelve a ejecutar este comando."
    unlinked-successfully: "{prefix} &#7289DASe han desvinculado todas las cuentas de Discord asociadas a tu usuario de Minecraft."
    no-linked-accounts-found: "{prefix} &#7289DANo se ha encontrado ninguna cuenta de Discord vinculada a tu usuario de Minecraft."
  discord:
    voicechannel-join: "{prefix} &#7289DA{user} se ha unido al canal de voz" # {voicechannel}, {user}
    voicechannel-leave: "{prefix} &#7289DA{user} ha salido del canal de voz" # {voicechannel}, {user}
    user-message: "{prefix} &#7289DA{user}&f: {message}"
    user-message-with-file: "{prefix} &#7289DA{user} ({file})&f: &f{message}"
    user-unknown-message: "{prefix} &#7289DA{user} ha enviado un mensaje no compatible con Minecraft. Mira Discord para poder visualizarlo."
    user-muted: "{prefix} &#7289DA{user} se ha muteado."
    user-unmuted: "{prefix} &#7289DA{user} se ha desmuteado."
    user-deafen: "{prefix} &#7289DA{user} se ha ensordecido."
    user-undeafen: "{prefix} &#7289DA{user} se ha desensordecido."
    user-stream-on: "{prefix} &#7289DA{user} ha empezado a retransmitir."
    user-stream-off: "{prefix} &#7289DA{user} ha cerrado su retransmisión."
    user-video-on: "{prefix} &#7289DA{user} ha encendido su cámara."
    user-video-off: "{prefix} &#7289DA{user} ha apagado su cámara."
    no-message: "(Mensaje vacio)"